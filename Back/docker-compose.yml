version: '3.9'

services:
  api:
    build: .
    container_name: jafar-backend
    ports:
      - "${APP_PUBLIC_PORT:-4000}:4000"
    env_file:
      - ./.env.docker
    environment:
      NODE_ENV: ${APP_ENV:-development}
      PORT: 4000
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/jafar}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/app
    command: npm run start

  mongo:
    image: mongo:7
    container_name: jafar-mongo
    env_file:
      - ./.env.docker
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-jafar}
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: jafar-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    restart: unless-stopped

volumes:
  mongo-data:
